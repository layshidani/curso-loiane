<h1>Data Driven Form</h1>

<form #f="ngForm" (ngSubmit)="onSubmit(f)">

  <div class="form-group">
    <label for="name">Nome</label>
    <input type="text" name="name" id="nome" class="form-control" placeholder="Nome completo" [ngModel]="user.name">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" class="form-control" placeholder="seu@email.com" [ngModel]="user.email">
  </div>

  <div class="form-group">
    <label for="userCountry">País</label>
    <input type="text" class="form-control" id="userState" name="userState" placeholder="Informe seu país"
      [(ngModel)]="user.country" />
  </div>

  <button type="submit" class="btn btn-primary">Enviar</button>

</form>
