<h1>Data Driven Form</h1>

<form class="form-horizontal" [formGroup]="formulary" (ngSubmit)="onSubmit()">
  <div class="form-group" [ngClass]="applyCssError('name')">

    <div class="col-sm-12">
      <label for="name" class="control-label">name</label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-control" formControlName="name" id="name" placeholder="seu nome">

      <app-field-control-error [showError]="verifyValidTouched('name')" errorMsg="nome é obrigatório.">
      </app-field-control-error>
    </div>
  </div>

  <div class="form-group" [ngClass]="applyCssError('email')">
    <div class="col-sm-12">
      <label for="email" class="control-label">Email</label>
    </div>
    <div class="col-sm-12">

      <input type="email" class="form-control" formControlName="email" id="email" placeholder="seu email">

      <app-field-control-error [showError]="verifyValidTouched('email')" errorMsg="email é obrigatório.">
      </app-field-control-error>

      <app-field-control-error [showError]="verifyInvalidEmail('email')" errorMsg="email inválido">
      </app-field-control-error>

    </div>
  </div>

  <div formGroupName="address">

    <div class="form-group">

      <div class="col-md-3" [ngClass]="applyCssError('address.zipcode')">
        <label for="zipcode" class="control-label">CEP</label>
        <input
         type="text"
         class="form-control"
         id="zipcode"
         formControlName="zipcode"
         (blur)="handleCEP()"
         >
        <app-field-control-error [showError]="verifyValidTouched('address.zipcode')" errorMsg="CEP é obrigatório.">
        </app-field-control-error>
      </div>

      <div class="col-md-3" [ngClass]="applyCssError('address.number')">
        <label for="number" class="control-label">Número</label>
        <input type="text" class="form-control" id="number" formControlName="number">
        <app-field-control-error [showError]="verifyValidTouched('address.number')" errorMsg="Número é obrigatório.">
        </app-field-control-error>
      </div>

      <div class="col-md-6">
        <label for="complement" class="control-label">complement</label>
        <input type="text" class="form-control" id="complement" formControlName="complement">
      </div>

    </div>

    <div class="form-group" [ngClass]="applyCssError('address.street')">
      <div class="col-sm-12">
        <label for="street" class="control-label">Rua</label>
        <input type="text" class="form-control" name="street" id="street" formControlName="street">

        <app-field-control-error [showError]="verifyValidTouched('address.street')" errorMsg="Rua é obrigatório.">
        </app-field-control-error>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-5" [ngClass]="applyCssError('address.neightboor')">
        <label for="neightboor" class="control-label">Bairro</label>
        <input type="text" class="form-control" id="neightboor" formControlName="neightboor">
        <app-field-control-error [showError]="verifyValidTouched('address.neightboor')" errorMsg="Bairro é obrigatório.">
        </app-field-control-error>
      </div>

      <div class="col-md-4" [ngClass]="applyCssError('address.city')">
        <label for="city" class="control-label">Cidade</label>
        <input type="text" class="form-control" id="city" formControlName="city">
        <app-field-control-error [showError]="verifyValidTouched('address.city')" errorMsg="Cidade é obrigatório.">
        </app-field-control-error>
      </div>

      <div class="col-md-3" [ngClass]="applyCssError('address.state')">
        <label for="state" class="control-label">Estado</label>
        <select class="form-control" id="state" formControlName="state">
          <option *ngFor="let state of states | async" [value]="state.sigla">{{ state.name }}</option>
        </select>
        <app-field-control-error [showError]="verifyValidTouched('address.state')" errorMsg="Estado é obrigatório.">
        </app-field-control-error>
      </div>
    </div>

  </div>

  <div class="col-sm-12">
    <button
      type="submit"
      class="btn btn-primary"
    >Submit</button>
  </div>
</form>

<div class="col-sm-12">
  <app-form-debug [form]="formulary"></app-form-debug>
</div>
