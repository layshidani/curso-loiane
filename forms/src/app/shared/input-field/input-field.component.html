<div class="form-group" [ngClass]="cssClass">
    <div class="col-sm-12">
        <label [attr.for]="id" class="control-label">{{ label }}</label>

        <input [type]="type" class="form-control" [id]="id" [readonly]="!!isReadOnly" [(ngModel)]="value">

        <app-error-msg [control]="control" [label]="label">
        </app-error-msg>
    </div>
</div>
